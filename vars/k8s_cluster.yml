# General configuration
k8s:
  cluster_name: k8s-test
  cluster_os: Ubuntu
  cluster_version: "1.21"
  container_runtime: crio
  master_schedulable: false

# Nodes configuration

  control_plane:
    vcpu: 2
    mem: 2
    vms: 3
    disk: 30

  worker_nodes:
    vcpu: 2
    mem: 2
    vms: 1
    disk: 30

# Network configuration

  network:
    network_cidr: 192.168.200.0/24
    domain: k8s.test
    additional_san: ""
    pod_cidr: 10.20.0.0/16
    service_cidr: 10.110.0.0/16

# Choose between [calico/flannel/cilium]
    cni_plugin: calico

  storage:
    nfs_enabled: false
    nfs_fsSize: 50
    nfs_export: /srv/k8s

# Rook configuration
rook_ceph:
  install_rook: false
  volume_size: 50

# Ingress controller configuration [nginx/haproxy/contour]

ingress_controller:
  install_ingress_controller: true
  type: nginx

# Section for Rancher setup

rancher:
  install_rancher: false
  ingress_hostname: "rancher.k8s.test"

# Section for metalLB setup

metallb:
  install_metallb: false
  l2: 
    iprange: 192.168.200.210-192.168.200.250
