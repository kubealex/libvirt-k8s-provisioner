# General configuration
k8s:
  cluster_name: k8s-prod
  cluster_os: Ubuntu
  cluster_version: "1.22"
  container_runtime: crio
  master_schedulable: false

# Nodes configuration

  control_plane:
    vcpu: 2
    mem: 12
    vms: 1
    disk: 30

  worker_nodes:
    vcpu: 3
    mem: 16
    vms: 2
    disk: 30

# Network configuration

  network:
    network_cidr: 192.168.200.0/24
    domain: k8s.prod
    additional_san: "k8s.inetninja.com"
    pod_cidr: 10.20.0.0/16
    service_cidr: 10.110.0.0/16

# Choose between [calico/flannel/cilium]
    cni_plugin: cilium

  storage:
    nfs_enabled: false
    nfs_fsSize: 50
    nfs_export: /srv/k8s

# Rook configuration
rook_ceph:
  install_rook: true
  volume_size: 200
  rook_cluster_size: 1

# Ingress controller configuration [nginx/haproxy/contour]

ingress_controller:
  install_ingress_controller: true
  type: haproxy
  node_port:
    http: 31080
    https: 31443

# Section for Rancher setup

rancher:
  install_rancher: false
  ingress_hostname: "rancher.k8s.test"

# Section for metalLB setup

metallb:
  install_metallb: true
  l2: 
    iprange: 192.168.200.210-192.168.200.250
